<section class="container">
  <div class="row">
    <div ng-repeat="book in booksIndexCtrl.books" class="col-md-3">
        <img class="image-books" ng-src="{{book.image}}" alt="book image" >
        <p>Title: <a ng-href="/books/{{book._id}}">{{book.title}}</a></p>
        <p>Author: {{book.author}}</p>
        <p>Release Date: {{book.releaseDate}}</p>
    </div>
  </div>
</section>
