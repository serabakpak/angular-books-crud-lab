<section class="container" ng-controller="BooksShowController as booksShowCtrl">
 	<div class="row">
 		<div class="col-md-6 card">
 			<img class="image-show" ng-src="{{booksShowCtrl.book.image}}" alt="book image">
 		</div>
 		<div class="col-md-6">
		    <h2> {{booksShowCtrl.book.title}} </h2>
    		<h4 class="inline-header">Author: </h3>
    		<span ng-hide="editing"> {{booksShowCtrl.book.author}}</span>
    		<input ng-show="editing" ng-model="booksShowCtrl.book.author">
    		<br>
    		<h4 class="inline-header">Release Date: </h3>
    		<span ng-hide="editing"> {{booksShowCtrl.book.releaseDate}} </span>
    		<input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate">
    		<br>
    		<button class="btn" ng-hide="editing" ng-click="editing = true">Edit Book</button>
    		<button class="btn" ng-hide="editing" ng-click="booksShowCtrl.deleteBook(booksShowCtrl.book)">Delete Book</button>
    		<button class="btn" ng-show="editing" ng-click="booksShowCtrl.editBook(booksShowCtrl.book); editing = false">Save</button>

    		<button class="btn" ng-show="editing" ng-click="editing = false">Cancel</button>

    	</div>
    </div>
</section>
